<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>order summary component main</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/favicon-32x32.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>


<body class="">
    <section class="lg:bg-desktop bg-mobile bg-no-repeat bg-contain bg-top bg-Verypaleblue font-redhat text-[16px] min-h-screen flex flex-col justify-center items-center">
    <div class="card-container  w-full max-w-xs sm:max-w-sm lg:max-w-[450px] lg:max-h-[700px] relative rounded-3xl shadow-2xl overflow-hidden  bg-[#fff]">
        <div class="image-section">
            <img class="w-full" src="./img/illustration-hero.svg" alt="">
        </div>
        <div class="text-section text-center box-border flex flex-col px-[40px] py-[55px] gap-6">
            <h1 class="font-black text-3xl text-Darkblue">Order Summary</h1>
            <p class="text-Desaturatedblue font-semibold lg:px-4 px-5">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like! </p>
            <div class="price-section flex flex-row justify-between bg-Verypaleblue p-5 rounded-lg">
                <div class="price-amount flex gap-5 justify-center">
                    <img src="./img/icon-music.svg" alt="">
                    <div class="price-music">
                        <h3 class="font-black">Annual Plan</h3>
                        <span class="text-Desaturatedblue font-medium">$59.99/year</span>
                    </div>
                </div>
                <a class="flex items-center text-Brightblue font-bold underline hover:no-underline" href="#">Change</a>
            </div>
            <div class="button-section flex flex-col gap-6 justify-center text-center">
                <button class="bg-Brightblue rounded-xl py-4 text-Paleblue font-bold">Proceed to Payment</button>
                <a class="text-Desaturatedblue font-black" href="#">Cancel Order</a>
            </div>
        </div>
    </div>
    </section>
</body>
</html>
